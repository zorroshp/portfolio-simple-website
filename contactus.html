<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Ahamed</h1>
            <p class="section-one__role">Structural Engineer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" name="name" placeholder="Enter your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" placeholder="Enter your Email" Class="contact-form__email"></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td>
                        <td><textarea id="message" name="message" placeholder="Enter your Message" Class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" Class="contact-form__submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.facebook.com/" target="_blank">Facebook</a>
                <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
            <p class="section-five__desc">&copy;Ahamed</p>
            </p>
        </div>
    </div>
</body>

</html>
